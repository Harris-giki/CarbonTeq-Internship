<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Tutorial</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Finance Logger</h1>

      <ul class="item list">
        <!-- this is where the output list will show -->
      </ul>
    </div>
    <footer>
      <form class="new-item-form">
        <div class="field">
          <label>
            Type:
            <select id="type">
              <option name="invoice">Invoice</option>
              <option name="payment">Payment</option>
            </select>
          </label>
          <div class="field">
            <label>To / From: </label>
            <input type="text" id="tofrom" />
          </div>
          <div class="field">
            <label>Amount (PKR): </label>
            <input type="number" id="amount" />
          </div>
          <button>Add</button>
        </div>
      </form>
      <a href="www.linkedin.com/in/harris-giki"></a>
    </footer>

    <script type="module" src="sandbox.js"></script>
  </body>
</html>
